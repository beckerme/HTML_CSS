<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!-- Apertar ctr + espaço para nao precisar digitar 
    o nome da imagem por completo. -->
    <p>Podemos carregar também imagens que estão em subpastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!-- Imagem em subpastas -->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://tkssharma.com/static/1bbde74a918ac99b9e7319e041cb62b5/1e586/js.png" alt="Logo do JavaScript"> <!-- Imagem externa por URL
    Não é interessante usar esse tipo de extração pois a imagem está em outro servidor e caso esse servido caia a imagem para de funcionar -->
    
</body>
</html>
