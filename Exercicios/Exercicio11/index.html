<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio em HTML5</h1>
    <p>Vamos resporduzir um audio no site</p>
    <!--<audio src="midia/Vital Whales - Unicorn Heads.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao suporta audio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
