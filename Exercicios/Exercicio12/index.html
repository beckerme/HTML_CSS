<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Esse video que esta abaixo está inserido localmente. Ou seja, esta hospedado no meu próprio servidor</p>
    
    <video width="560" controls poster="imagens/mundo.png" loop>
        <source src="midia/Meuvideo-m4v.m4v" type="video/mp4">
        <source src="midia/meuvideo-mp4.mp4" type="vide/mp4">
        <source src="midia/Meuvideo-webm.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4DlkAASWTbo" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/641605882?h=9eae649b38&color=e88e4d&title=0&byline=0&portrait=0&badge=0" width="540" height="304" frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
