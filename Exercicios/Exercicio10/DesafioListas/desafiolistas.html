<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM html podemos inserir alguns elementos que estão representados na lista abaixo. Passe o mouse em cima dos mesmos para
        descobrir como faze-los:
    </p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;&lt;/p&gt;">Páragrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;&lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img src=' ' alt=' '&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;pre&gt;&lt;code&gt; &lt;/code&gt;&lt;/pre&gt;">Codigo fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;&lt;li&gt; &lt;/ol&gt;&lt;/li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;&lt;li&gt; &lt;/ul&gt;&lt;/li&gt;">Lista com demarcadores</abbr></li>
    </ul> 
</body>
</html>
